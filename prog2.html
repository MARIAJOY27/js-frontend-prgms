<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility checker</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="" class="border border-2 rounded p-4 shadow">
                <h1 class="mb-5 text-primary">VOTING ELIGIBILITY CHECKER</h1>
                <div class="d-flex mb-3">
                       <input id="age" type="text" class="form-control" placeholder="Enter your Age">
                       <button type="button" onclick="check()" class="btn btn-success ms-3">Check</button>
                </div>
                <h3 id="result" class=""></h3>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script>
    function check(){
        if(age.value){
            if(age.value>=18){
                result.innerHTML = "Eligible to vote"
                result.style.color = "green"
            }
            else{
                result.innerHTML = "Not eligible to vote"
                result.style.color = "red"
            }
        }
        else{
            result.innerHTML = "Please enter a valid input"
            result.style.color ="orange"
        }
    }
</script>
</html>
