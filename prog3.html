<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck win Contest</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-info" style="overflow-x: hidden;">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="w-100 shadow rounded p-4 bg-light" style="height: 200px;">
                <h1 class="mt-5 text-center text-primary">LUCKY DRAW</h1>
                <h4 class="text-center mt-3" id="result"></h4>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script>
    const luckyContest = new Promise((res,rej)=>{

        //my lottery
        let myLottery = 3

        let lottery = Math.floor(Math.random()*5)

        if(myLottery==lottery){
            res('You Won')
        }
        else{
            rej('Better Luck next time')
        }

    })

    luckyContest.then((response)=>{
        result.innerHTML = response
        result.style.color = 'green'
    }).catch((err)=>{
        result.innerHTML = err
        result.style.color = 'red'
    })
</script>
</html>
